    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/asserts/css/styleContacto.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <script src="../asserts/js/jquery/jquery.validate.min.js"></script>

</head>

<body>
    <header>
        <img src="../asserts/img/1.webp" class="banner">
        <a href="../index.html" id="logo_id" class="logo">SpeedRun</a>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Login/Login.html">Login</a></li>
                <li><a href="../Login/Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container contenedor_vista">
        <div class="row">
            <div class="col-sm">
                <h3 class="font-weight-bold"></h3>
                <div class="contenedor__Contacto">
                    <form action="" id="formulario__Contacto" class="formulario__Contacto" nombre="formulario__Contacto">
                        <h2>Contacto</h2>
                        <input id="nombre" type="text" placeholder="Nombre del Usuario" name="nombre">
                        <input type="text" placeholder="Correo Electronico" name="correo">
                        <input type="text" placeholder="Telefono" name="telefono">
                        <textarea id="mensaje" placeholder="Mensaje" name="mensaje"></textarea>
                        <div><button id="btn_Contacto" type="submit">Enviar</button></div>
                    </form>    
                </div>
            </div>
            <div class="col-sm contenedor_mapa">
                <div class="text-center align-items-end"> 
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <iframe id="mapa"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3326.6462178692545!2d-70.61050168508952!3d-33.510580507986255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d06e6c71db0d%3A0xdfdf70523ce83fbb!2sMall%20Florida%20Center!5e0!3m2!1ses!2scl!4v1656375302882!5m2!1ses!2scl"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="../asserts/js/contacto.js"></script>
