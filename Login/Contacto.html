<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styleContacto.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
                <div class="contenedor__Contacto">
                
                    <form action="" class="formulario__Contacto">
                        <h2>Contacto</h2>
                        <input type="text" placeholder="Nombre del Usuario" required>
                        <input type="email" placeholder="Correo Electronico" required>                       
                        <input type="text" placeholder="Ciudad" required>
                        <input type="text" placeholder="Pais" required>
                        <input type="tel" placeholder="Telefono" required>
                        <input type="text" placeholder="Mensaje" required>


                        <button>Enviar</button>
                    </form>
    </main>
    
</body>
</html>
