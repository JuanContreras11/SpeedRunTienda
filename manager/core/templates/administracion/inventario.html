{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '../static/asserts/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static '../static/asserts/bootstrap/js/bootstrap.min.js' %}"></script>
    <title>Document</title>
</head>
<body>
        <div class="container">

            <!--Tabla de bootstrap para listar inventario-->
            <div class="card">

                <div class="card-header">
                    <div class="row">
                        <div class="col-3">
                            <h4>Nuestro Catálogo</h4>
                        </div>
                        <div class="col-3">
                            <a name="" id="" type="button" class="btn btn-warning" href="{% url 'agregarInventario' %}" role="Buttom">Agregar zapatilla</a>
                        </div>
                    </div>
                </div>    
                <div class="card-body">
                    <table class="table table-hover">

                        <thead class="thead-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Talla</th>
                            <th scope="col">Color</th>
                            <th scope="col">Género</th>
                            <th scope="col">Precio (US$)</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for var in zapatillas %}    
                        <tr>
                            <th>{{ var.idZapatilla }}</th>
                            <td>{{ var.modelo }}</td>
                            <td>{{ var.talla }}</td>
                            <td>{{ var.color }}</td>
                            <td>{{ var.genero }}</td>
                            <td>{{ var.precio }}</td>
                            <td> 
                                <a type="button" class="btn btn-secondary" href="{% url 'editarinventario' var.idZapatilla %}">Editar</a>
                                <a type="button" class="btn btn-danger" href="{% url 'eliminarinventario' var.idZapatilla %}">Eliminar</a>
                            </td>    
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted">
                </div>   
            </div> 
        </div>
</body>
</html>
